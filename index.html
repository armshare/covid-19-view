  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark mx-auto mb-2">
        <a class="navbar-brand" href="#">Thailand Covid-19</a>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card-deck">
            <div class="card text-white bg-primary mb-3 col-md-12">
              <div class="card-header">
                จำนวนผู้ติดเชื้อทั้งหมด
              </div>
              <div class="card-body text-center">
                <h1 id="Confirmed"></h1>
                <p>(เพิ่มขึ้น <span id="NewConfirmed"></span> คน)</p>
              </div>
              <div class="card-footer text-right bg-primary">
                <small>อัพเดทเมื่อ</small>
                <small id="UpdateDate"> น.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-sm-4">
          <div class="card-deck">
            <div class="card text-warning border-warning">
              <div class="card-header bg-warning text-white">
                จำนวนผู้ได้รับการรักษา
              </div>
              <div class="card-body text-center">
                <h1 id="Hospitalized"></h1>
                <p>(เพิ่มขึ้น <span id="NewHospitalized"></span> คน)</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-deck">
            <div class="card text-danger border-danger">
              <div class="card-header bg-danger text-white">
                จำนวนผู้เสียชีวิต
              </div>
              <div class="card-body text-center">
                <h1 id="Deaths"></h1>
                <p>(เพิ่มขึ้น <span id="NewDeaths"></span> คน)</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card-deck">
            <div class="card text-success border-success">
              <div class="card-header bg-success text-white">
                จำนวนผู้ติดเชื้อที่หายแล้ว
              </div>
              <div class="card-body text-center">
                <h1 id="Recovered"></h1>
                <p>(เพิ่มขึ้น <span id="NewRecovered"></span> คน)</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-6">
          <div class="card-deck">
            
            <div class="card mb-3 col-md-12">
              <div class="card-header">
                จำนวนผู้ติดเชื้อในแต่ละจังหวัด
              </div>
              <div class="card-body">
                <table
                id="tableSummary"
                class="table table-striped table-bordered"
                style="width: 100%;"
              ></table>
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <div
        class="fb-share-button mb-4"
        data-href="https://armshare.github.io/covid-19-view/"
        data-layout="button_count"
        data-size="large"
      >
        <a
          target="_blank"
          href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Farmshare.github.io%2Fcovid-19-view%2F&amp;src=sdkpreparse"
          class="fb-xfbml-parse-ignore"
          >Share</a
        >
      </div>
    </div>
    <footer class="footer navbar-fixed-bottom">
      <div class="container text-right text-muted small">
        API by <span id="Source"></span>
      </div>
    </footer>
